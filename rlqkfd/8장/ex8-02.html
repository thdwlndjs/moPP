<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 스타일 동적 변경</title>
<script>
let toggle = 0;

function setStyle(span) {
	span.style.color = "black";
	span.style.fontSize = "16px";
	span.style.display = "inline";
	span.style.width = "";
	span.style.border = "";
	span.style.margin = "";
}

function change() {
	let style = [{
		color:"green",
		fontSize:"30px",
		display:"block",
		width:"6em",
		border:"3px dotted magenta",
		margin:"20px"
	}, {
		color:"red",
		fontSize:"60px",
		display:"block",
		width:"12em",
		border:"3px solid blue",
		margin:"40px"
	}];
	let span = document.getElementById("mySpan"); // id가 mySpan인 객체 찾기
	
	
	if(toggle === 0) {
		Object.assign(span.style, style[0]);
	} else if(toggle === 1) {
		Object.assign(span.style, style[1]);
	} else {
		setStyle(span);
	}

	toggle = (toggle + 1) % 3;
	// span.style.color = "green"; // 글자 색 green
	// span.style.fontSize = "30px"; // 글자 크기는 30픽셀
	// span.style.display = "block"; // 블록 박스로 변경
	// span.style.width = "6em"; // 박스의 폭. 6 글자 크기
	// span.style.border = "3px dotted magenta"; // 3픽셀 점선 magenta 테두리
	// span.style.margin = "20px"; // 상하좌우 여백 20px
}
</script>
</head>
<body>
<h3>CSS 스타일 동적 변경</h3>
<hr>
<p style="color:blue" >이것은 
    <span id="mySpan" style="color:red">문장입니다.	</span>
</p>
<input type="button" value="스타일변경" onclick="change()">
</body>
</html>
