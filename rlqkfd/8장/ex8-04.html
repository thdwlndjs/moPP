<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>this 활용</title>
<script>
	let toggle = {btn1:false, btn2:false, div1:false};
function change(obj, size, color) {

	toggle[obj.id] = !toggle[obj.id];

	if(toggle[obj.id]) {
		obj.style.fontSize = size;
		obj.style.color = color;
		if(obj.tagName == "BUTTON") {
			obj.innerHTML = "버튼 클릭됨";
		} else {
			obj.innerHTML = "여기 클릭됨";
		}
	} else {
		if(toggle[obj.id] === 'div1') {
			obj.innerHTML = "여기 클릭하면 크기와 색 변경";
		} else {
			obj.innerHTML = "버튼";
		}
		obj.style.fontSize = "14px";
		obj.style.color = "black";
	}
}
</script>
</head>
<body>
<h3>this 활용</h3>
<hr>
<button id="btn1" onclick="change(this, '30px', 'red')">버튼</button>
<button id="btn2" onclick="change(this, '30px', 'blue')">버튼</button>
<div id="div1" onclick="change(this, '25px', 'orange')">
   여기 클릭하면 크기와 색 변경
</div>
</body>
</html>
