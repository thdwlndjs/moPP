<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array 객체로 배열 만들기</title>
</head>
<body>
<h3>Array 객체로 배열 만들기</h3>
<hr>
<script>
	let degrees = new Array(); // 빈 배열 생성
	degrees[0] = 15.1;
	degrees[1] = 15.4; 
	degrees[2] = 16.1;
	degrees[3] = 17.5; 
	degrees[4] = 19.2;
	degrees[5] = 21.4;
	degrees[10] = 32.111;

	let sum = 0; 
	for(let i=0; i<degrees.length; i++) {
		document.write("degrees[" + i + "] = " + degrees[i] + "<br>");
	  if(degrees[i] === undefined) {
			degrees[i] = 0;
		}
		sum += degrees[i];
	}
	document.write("평균 온도는 " + sum/degrees.length + "<br><br>");

	degrees.length = 3;
	sum = 0;
	for(let i=0; i<degrees.length; i++) {
		document.write("degrees[" + i + "] = " + degrees[i] + "<br>");
	  if(degrees[i] === undefined) {
			degrees[i] = 0;
		}
		sum += degrees[i];
	}
	document.write("평균 온도는 " + sum/degrees.length + "<br>");

</script>
</body>
</html>
