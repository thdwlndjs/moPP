<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>표 응용</title>
<style>
table { /* 이중 테두리 제거 */
	border-collapse : collapse; 
}
td, th { /* 모든 셀에 적용 */
	text-align : left;
	padding : 5px;
	height : 15px;
	width : 100px;
}
thead, tfoot { /* <thead>의 모든 셀에 적용 */
	background : darkgray;
	color : red;
}
tbody tr:nth-child(even) { /* 짝수 <tr>에 적용*/
	background : aliceblue;
}
tbody tr:hover { /* 마우스가 올라오면 pink 배경 */
	background : pink;	
}
.highlight-col { /* 마우스가 올라온 열에 적용 */
	background : pink;
}
</style>
<script>
	window.onload = function() {
		const table = document.querySelector("table");
		const rows = table.rows;

		for(let i=0; i<rows.length; i++) {
			const cells = rows[i].cells;
			for(let j=0; j<cells.length; j++) {
				cells[j].addEventListener("mouseover", function() {
					hightColumn(j);
				});
				cells[j].addEventListener("mouseout", function() {
					removeHighlight(j);
				});
			}
		}
		function hightColumn(index) {
			for(let i=0; i<rows.length; i++) {
				if (rows[i].cells[index]) {
					rows[i].cells[index].classList.add('highlight-col');
				}
			}
		}

		function removeHighlight(index) {
			for(let i=0; i<rows.length; i++) {
				if (rows[i].cells[index]) {
					rows[i].cells[index].classList.remove('highlight-col');
				}
			}
		}
	}
</script>
</head>
<body>
<h3>1학기 성적</h3>
<hr>
<table>
	<thead>
		<tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
	</thead>
	<tfoot>
		<tr><th>합</th><th>310</th><th>249</th></tr>
	</tfoot>	
	<tbody>
		<tr><td>황기태</td><td>80</td><td>70</td></tr>
		<tr><td>이재문</td><td>95</td><td>99</td></tr>	
		<tr><td>이병은</td><td>85</td><td>90</td></tr>
		<tr><td>김남윤</td><td>50</td><td>40</td></tr>
	</tbody>
</table> 
</body></html>
